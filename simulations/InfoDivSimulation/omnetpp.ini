# tcp settings
**.tcp.mss = 1024
**.tcp.advertisedWindow = 14336  # 14*mss
**.tcp.sendQueueClass="TCPMsgBasedSendQueue"
**.tcp.receiveQueueClass="TCPMsgBasedRcvQueue"
**.tcp.tcpAlgorithmClass="TCPReno"
**.tcp.recordStats=false

# ip settings
**.routingFile=""
**.ip.procDelay=10us
#**.cli[*].IPForward=false
#**.srv*.IPForward=false

# ARP configuration
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.networkLayer.proxyARP = true  # Host's is hardwired "false"
**.networkLayer.tracingOn = false
**.networkLayer.spoofingOn = false

# NIC configuration
**.ppp[*].queueType = "DropTailQueue" # in routers
**.core**.ppp[*].queue.frameCapacity = 100000    # in routers
**.gw**.ppp[*].queue.frameCapacity = 50000
**.edge**.ppp[*].queue.frameCapacity = 5000
**.ppp[*].queue.frameCapacity = 500    # in hosts

# nam trace
**.nam.logfile = "trace.nam"
**.nam.prolog = ""
**.namid = -1  # auto

# MISC
#TCP-Layer
**.maxTCPThreadCount = 100
#ApplicationLayer
**.noThreads = 100


