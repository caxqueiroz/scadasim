[General]
#debug-on-errors = true
num-rngs = 6
ned-path = ./
network = CaseStudy

cmdenv-express-mode = true

#tkenv-plugin-path=../../../Etc/plugins

#Tracing Start Time (no Tracing: StartTime after simulation end )
**.tracingInterval = 5s # trace every 5 seconds
**.traceStartTime = 36001s

#StartTime for routers, e.g. attack detection instances
#**.core**.**.startTime = uniform(0s,10s)
#**.gw**.**.startTime = uniform(0s,10s)
#**.edge**.**.startTime = uniform(0s,10s)
#StartTime for each InetUserClient (start during first Minute)
**.startTime = uniform(0s,60s)
